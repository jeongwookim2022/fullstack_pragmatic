
    <div class="pragmatic_header">
<!--        1층: 제목-->
        <div>
            <h1 class="pragmatic_logo">Pragmatic</h1>
        </div>
<!--        2층: 네비게이션 바-->
        <div>
            <span>nav1</span>
            <span>nav2</span>
            <span>nav3</span>
            <!--로그인이 되어 있는 경우와 로그인 안 되어있는 경우-->
            <!--get방식으로 next의 값을 넘김. 즉, 로그인 또는 로그아웃 후에 다시 넘어갈 경로를 넘김-->
            {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
                <span>login</span>
            </a>
            {% else %}
            <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
                <span>logout</span>
            </a>
            {% endif %}
        </div>
    </div>
