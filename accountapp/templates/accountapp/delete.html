{% extends 'base.html' %}


{% block content %}

  <div style="text-align: center; margin:4rem auto; max-width: 500px">
    <div class="mb-4">
      <h4 style='font-family: NanumSquareeB'>
          Delete Account
      </h4>
      <h4>
          Are you sure you want to delete your Account?
      </h4>
    </div>
    <div class="mb-4">
      <form action="{% url 'accountapp:delete' pk=target_user.pk%}" method="post">
          {% csrf_token %}
          <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3">
      </form>
    </div>
  </div>

{% endblock %}
