{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}

  <div style="text-align: center; margin:4rem auto; max-width: 500px">
    <div class="mb-4">
      <h4>
          Change Information
      </h4>
    </div>
    <div class="mb-4">
      <form action="{% url 'accountapp:update' pk=target_user.pk %}" method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
      </form>
    </div>
  </div>

{% endblock %}
