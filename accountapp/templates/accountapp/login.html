{% extends 'base.html' %}
{% load bootstrap4 %}
{% load socialaccount %}


{% block content %}
    <div style="text-align: center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4">
            <h4>Login</h4>
        </div>
        <div>
            <form action="" method="post">
                {% csrf_token %}

                {% bootstrap_form form %}
                <input type="submit" class="btn btn-dark rounded-pill col-6 mt-4"
                       value="Submit">
            </form>
        </div>
    </div>

    <div style="text-align: center; max-width: 500px; margin: 2rem auto;">
        <a href="{% provider_login_url 'google' %}">Google Login</a>
    </div>


{% endblock %}
